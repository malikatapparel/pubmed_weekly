name: Test Credentials

on:
  workflow_dispatch:

jobs:
  test_creds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install repr

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Test credentials
        run: python src/check_credentials.py --smtp_user "${{ secrets.SMTP_USER }}" --smtp_pass "${{ secrets.SMTP_PASS }}" --receiver "${{ secrets.RECEIVER_EMAIL }}" --pubmed_api_key "${{ secrets.PUBMED_API_KEY }}"
