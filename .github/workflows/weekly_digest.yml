name: Weekly paper digest
on:
  schedule:
    - cron: "20 10 * * *"   # 11:20 Zurich (winter)
  workflow_dispatch:

jobs:
  send_digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run weekly digest script
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
          PUBMED_API_KEY: ${{ secrets.PUBMED_API_KEY }}
        run: python src/weekly_recommend.py  

      - name: Commit updated seen_papers.json
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add seen_papers.json
            git commit -m "Update seen papers"
            git push
          else
            echo "No changes to commit."
          fi





