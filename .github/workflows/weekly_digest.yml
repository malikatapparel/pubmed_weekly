on:
  schedule:
    - cron: "30 7 * * *"   # Daily 7:30 AM UTC
  workflow_dispatch:
jobs:
  send_digest:
    runs-on: ubuntu-latest
    permissions:
      contents: write          # <-- add this

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # <-- add this

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run weekly digest script
        run: python src/weekly_recommend.py --smtp_user "${{ secrets.SMTP_USER }}" --smtp_pass "${{ secrets.SMTP_PASS }}" --receiver "${{ secrets.RECEIVER_EMAIL }}" --pubmed_api_key "${{ secrets.PUBMED_API_KEY }}"

      - name: Commit updated seen_pmids.json
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "${GITHUB_ACTOR}"
            git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
            git add seen_pmids.json
            git commit -m "Update seen papers"
            git pull --rebase origin ${{ github.ref_name }}
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No changes to commit."
          fi













